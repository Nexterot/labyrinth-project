            <h1>Регистрация</h1>
        </div>
<form class="form-horizontal" action="/sign_up">
  <div class="form-group">
    <label class="control-label col-xs-3" for="Login">Логин:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" name="Login" placeholder="Введите логин">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="Name">Имя:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" name="Name" placeholder="Введите имя">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
    <div class="col-xs-9">
      <input type="email" class="form-control" name="Email" id="inputEmail" placeholder="Введите E-mail">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="Password">Пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" name="Password" placeholder="Введите пароль">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="confirmPassword">Подтвердите пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" name="confirmPassword" placeholder="Введите пароль ещё раз">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="Phone">Телефон:</label>
    <div class="col-xs-9">
      <input type="tel" class="form-control" name="Phone" placeholder="Введите номер телефона">
    </div>
  </div>
    
    <div class="form-group">
    <label class="control-label col-xs-3" for="Age">Возраст:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" name="Age" placeholder="Введите свой возраст">
    </div>
  </div>
    
  <div class="form-group">
    <label class="control-label col-xs-3">Пол:</label>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="male"> Мужской
      </label>
    </div>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="female"> Женский
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <label class="checkbox-inline">
        <input type="checkbox" value="agree" name="Agree">  Я согласен с <a href="#">условиями</a>.
      </label>
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="submit" class="btn btn-primary" value="Регистрация">
      <input type="reset" class="btn btn-default" value="Очистить форму">
    </div>
  </div>
</form>
